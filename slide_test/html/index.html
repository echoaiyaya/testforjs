<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide-Home</title>
  <link href="../css/index.css" type="text/css" rel="stylesheet">
</head>
<body>
  <ul class="slides">
    
    <li class="slide">
      <img src="../public/imgs/Image1.jpg" checked>
    </li>
    <li class="slide">
      <img src="../public/imgs/Image2.jpg">
    </li>
    <li class="slide">
      <img src="../public/imgs/Image3.jpg">
    </li>
    <li class="slide">
      <img src="../public/imgs/Image4.jpg">
    </li>
    
    <div class="controls-visible" checked>
      <label for="control-1">
        <img src="../public/imgs/Image1.jpg">
      </label>
      <label for="control-2">
        <img src="../public/imgs/Image2.jpg">
      </label>
      <label for="control-3">
        <img src="../public/imgs/Image3.jpg">
      </label>
      <label for="control-4">
        <img src="../public/imgs/Image4.jpg">
      </label>
      <div id="btn-labels">
        <img src="../public/imgs/down.png">
      </div>
    </div>
  </ul>
  <script src="../js/index.js"></script>
</body>
</html>
